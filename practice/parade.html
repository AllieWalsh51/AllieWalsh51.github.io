<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Box</title>
<style>
canvas{border:1px black solid}
</style>
	</head>
	<body>
		<canvas id="myCanvas" width=800, height=800></canvas>
		<script>
			const canvas = document.getElementById("myCanvas");
			const ctx = canvas.getContext("2d")
			let x=1;
			let x2 = -50;
			let x3 = -50;
			let x4 = -500;
			let x5 = -570;
			let x6 = -400;
			let speed = 5;
			let speed2 = 5;
			let speed3 = 5;
			let time = 0;

			function circle(xNum, color, circleY, circleRadius){
			ctx.fillStyle = color;
			ctx.beginPath();
			ctx.arc(xNum, circleY, circleRadius, 0, Math.PI*2);
			ctx.fill();
			}

			function background(color, time1){
			if(time>time1)
				{
				ctx.fillStyle = color;
				ctx.fillRect(0, 0, 800, 800)
				}
			}
	
			function animate(){
			time++;
			if(time<170)
			x = x + speed;
			if(time>160){
				x2 = x2 + speed;
			}
			if(time>320){
				x3 = x3 + speed;
			}
			if(time>480){
				x4 = x4 + speed;
			}
			if(time>850){
			x5 = x5 + speed;
			}
			if(time>1100){
			x6 = x6 + speed;
			}

			ctx.fillStyle = "blue";
			ctx.clearRect(0, 0, 800, 800);
			ctx.fillRect(x, 100, 100, 100);
			ctx.fillRect(x, 300, 100, 100);
			ctx.fillRect(x, 500, 100, 100);

			ctx.fillStyle = "red";
			ctx.fillRect(x2, 50, 50, 50);
			ctx.fillRect(x2, 150, 50, 50);
			ctx.fillRect(x2, 250, 50, 50);
			ctx.fillRect(x2, 350, 50, 50);
			ctx.fillRect(x2, 450, 50, 50);
			ctx.fillRect(x2, 550, 50, 50);
			ctx.fillRect(x2, 650, 50, 50);
			circle(x3, "red", 100, 30);
			circle(x3, "orange", 200, 30);
			circle(x3, "yellow", 300, 30);
			circle(x3, "green", 400, 30);
			circle(x3, "blue", 500, 30);
			circle(x3, "purple", 600, 30);
			circle(x3, "black", 700, 30);

			background("black", 500);
			circle(x4, "red", 400, 350);
			circle(x4, "orange", 400, 300);
			circle(x4, "yellow", 400, 250);
			circle(x4, "green", 400, 200);
			circle(x4, "blue", 400, 150);
			circle(x4, "purple", 400, 100);
			circle(x4, "black", 400, 50);

			ctx.font = "40px Arial";
			ctx.fillStyle = "red";
			ctx.fillText("Hope this wasn't boring", x5, 400);

		
			


			requestAnimationFrame(animate);

			}

			animate();
		</script>
	</body>
</html>
